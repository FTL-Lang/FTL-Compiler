group 'FTL-Lang'
version '0.1'

task wrapper(type: Wrapper) {
    gradleVersion = '2.14.1'
    distributionUrl = "https://services.gradle.org/distributions/gradle-$gradleVersion-all.zip"
}

buildscript {
    ext.kotlin_version = '1.1-M04'
    ext.dokka_version = '0.9.9'

    repositories {
        maven { url 'https://dl.bintray.com/kotlin/kotlin-eap-1.1/' }
        maven { url "https://plugins.gradle.org/m2/" }
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "org.jetbrains.dokka:dokka-gradle-plugin:$dokka_version"
        classpath 'com.github.jengelman.gradle.plugins:shadow:1.2.3'
        classpath "org.kt3k.gradle.plugin:coveralls-gradle-plugin:2.0.0"
        classpath "net.saliman:gradle-cobertura-plugin:2.3.2"
    }
}

apply plugin: 'java'
apply plugin: 'kotlin'
apply plugin: 'application'
apply plugin: 'idea'
apply plugin: 'com.github.johnrengelman.shadow'
apply plugin: 'com.github.kt3k.coveralls'
apply plugin: 'net.saliman.cobertura'
apply plugin: 'org.jetbrains.dokka'

cobertura.coverageFormats = ['html', 'xml'] // coveralls plugin depends on xml format report
cobertura.coverageSourceDirs = sourceSets.main.kotlin.srcDirs

tasks.coveralls {
    dependsOn 'check'
}

task runCompiler(type: JavaExec) {
    classpath = sourceSets.main.runtimeClasspath
    main = 'com.thomas.needham.ftl.Main'
    if (project.hasProperty('cmdArgs')) {
        args(cmdArgs.split(','))
    }
}

mainClassName = "com.thomas.needham.ftl.Main"
sourceCompatibility = 1.6

repositories {
    maven { url 'https://dl.bintray.com/kotlin/kotlin-eap-1.1/' }
    mavenCentral()
    jcenter()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    compile "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"
    compile "org.jetbrains.kotlin:kotlin-runtime:$kotlin_version"
    compile "com.hackoeur:jglm:1.0.0"
    testCompile 'io.kotlintest:kotlintest:1.3.5'
    testRuntime 'org.slf4j:slf4j-nop:1.7.12'
}
shadowJar {
    baseName = baseName = project.name
    classifier = group
    version = '0.1'
}

